<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sally Abbaci | Frontend Developer</title>
  <meta name="description" content="Sally Abbaci is a Frontend Developer passionate about building clean, responsive, and user-friendly web interfaces." />
  <meta name="author" content="Sally Abbaci" />
  <link rel="canonical" href="/" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <meta property="og:title" content="Sally Abbaci | Frontend Developer" />
  <meta property="og:description" content="Passionate about building clean, responsive, and user-friendly web interfaces." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sally Abbaci | Frontend Developer" />
  <meta name="twitter:description" content="Passionate about building clean, responsive, and user-friendly web interfaces." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: hsl(350, 100%, 99%);
      --foreground: hsl(340, 20%, 25%);
      --foreground-muted: hsl(340, 15%, 50%);
      --primary: hsl(350, 80%, 72%);
      --primary-foreground: hsl(350, 100%, 99%);
      --border: hsl(350, 30%, 90%);
      --gradient-hero: linear-gradient(135deg, hsl(350, 100%, 99%) 0%, hsl(350, 60%, 97%) 50%, hsl(350, 50%, 95%) 100%);
      --shadow-button: 0 8px 30px -6px hsla(350, 80%, 72%, 0.4);
      --shadow-button-hover: 0 12px 40px -8px hsla(350, 80%, 72%, 0.5);
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Inter', system-ui, sans-serif;
    }

    body {
      font-family: var(--font-body);
      background: var(--gradient-hero);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      max-width: 42rem;
      text-align: center;
    }

    .decorative-line {
      height: 1px;
      width: 4rem;
      background: var(--primary);
      opacity: 0.3;
      margin: 0 auto 2rem;
      animation: fadeUp 0.8s ease-out forwards;
    }

    h1 {
      font-family: var(--font-display);
      font-size: clamp(3rem, 8vw, 4.5rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--foreground);
      animation: fadeUp 0.8s ease-out forwards;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: var(--foreground-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 400;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.15s forwards;
    }

    .intro {
      margin-top: 2rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--foreground);
      opacity: 0.85;
      line-height: 1.7;
      max-width: 32rem;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }

    .cta-wrapper {
      margin-top: 2.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.45s forwards;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary);
      color: var(--primary-foreground);
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: var(--shadow-button);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .cta-button:hover {
      box-shadow: var(--shadow-button-hover);
      transform: scale(1.02);
    }

    .cta-button:active {
      transform: scale(0.98);
    }

    .cta-button svg {
      width: 1.25rem;
      height: 1.25rem;
      transition: transform 0.3s ease;
    }

    .cta-button:hover svg {
      transform: translateX(4px);
    }

    .decorative-line-bottom {
      height: 1px;
      width: 6rem;
      background: var(--border);
      margin: 4rem auto 0;
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.45s forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="decorative-line"></div>

    <h1>Sally Abbaci</h1>

    <p class="subtitle">Frontend Developer</p>

    <p class="intro">
      Passionate about building clean, responsive, and user-friendly web interfaces that bring ideas to life.
    </p>

    <div class="cta-wrapper">
      <button class="cta-button">
        View My Projects
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>

    <div class="decorative-line-bottom"></div>
  </main>
</body>
</html>
